<html>
    <script>

        //Utilizando a estrutura "For"
        var nomes = ["Joao", "Maria", "Jose", "Ana", "Jorge", "Pedro", "Moises"];

        /*Na estrutura "for", diferente do "while", a inicialização, condição de
        parada e o incremeto/decremento ficam dentro do "for". */
        for (var i = 0 ; i < nomes.length; i++) {
          console.log(nomes[i]);
        }

        //Outras formas de utilizar o "for"
        for (var i = 0 ; i < nomes.length; i++) {
          console.log(i);
        }

        // De 3 até 7
        for (var i = 3 ; i <= nomes.length; i++) {
          console.log(i);
        }

        /* funciona de acordo com a lógica.*/
    </script>
</html>
