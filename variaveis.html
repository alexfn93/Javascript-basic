<html>
    <script>
       
        /* PS: lembrando que as variáveis podem ser do tipo "let" também,
        ou "const". */ 
    
        //declarando variaveis
        var abacate = 2;
        var melancia = 3;

        //declaracao da variavel da soma
        var totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);
         
        //trocando o valor da variavel abacate
        abacate = 5;

        //somando novamente
        totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);

    </script>
</html>
