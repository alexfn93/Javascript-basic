<html>
    <script>

        //soma
        var soma = 4 + 2;
        console.log(soma);
        
        //subtração
        var subtracao = 5 - 3;
        console.log(subtracao);

        //multiplicação
        var multiplicacao = 5 * 4;
        console.log(multiplicacao);

        //divisão
        var divisao = 20 / 4;
        console.log(divisao);

        //resto
        var resto = 20 % 3;
        console.log(resto);

        //potenciação -> 3 ** 4 = 3 * 3 * 3 * 3 = 81
        var potenciacao = 3 ** 4;
        console.log(potenciacao);

        //precedência = queremos o valor 9.
        var a = 10;
        var b = 80;
        var resultado1 = a + b / 8 + 2;
        console.log(resultado1);

        var resultado2 = (a + b) / (8 + 2);
        console.log(resultado2);
        // Ou seja, o a variável "resultado2" entrega o valor correto.
        


        //incremento
        var incremento = 11;
        incremento = incremento + 1;
        //uma outra forma de incrementar seria:
        incremento++;
        console.log(incremento);
        /*no caso aqui, a variável "incremento" foi incrementada duas vezes,
        por isso seu resultado final será 13. */
        


        //decremento
        var decremento = 10;
        decremento = decremento - 1;
        //uma outra forma de incrementar seria:
        decremento--;
        console.log(decremento);
        /*no caso aqui, a variável "decremento" foi decrementada duas vezes,
        por isso seu resultado final será 8. */

    </script>
