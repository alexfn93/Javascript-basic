<html>
    <script>
        function calculoMediaNotas(notaA, notaB, notaC, notaD) {
            var media = (notaA + notaB + notaC + notaD) / 4;
            return media;
        }

        var mediaJoao = calculoMediaNotas(10, 9, 5, 2);
        console.log(mediaJoao);

        var mediaAna = calculoMediaNotas(10, 10, 5, 8);
        console.log(mediaAna);

        var mediaJunior = calculoMediaNotas(10, 10, 7, 6);
        console.log(mediaJunior);

    </script>
</html>
